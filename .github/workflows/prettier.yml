name: Prettier

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Prettier
        run: npm install --global prettier

      - name: Check Format
        run: prettier --check "**/*.{js,jsx,json,yml,yaml,css,md}"

      - name: Show Prettier Version and Files
        run: |
          prettier --version
          find . -type f -name "*.js" -o -name "*.json"